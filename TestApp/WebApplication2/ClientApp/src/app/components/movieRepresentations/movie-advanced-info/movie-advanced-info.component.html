<div class="MovieAdvancedInfo_MainContainer">
  <div class="MovieAdvancedInfo_TitleContainer app-textHeader">
    {{data?.title}}
  </div>

  <mat-divider class="app-divider"></mat-divider>

  <div class="MovieAdvancedInfo_IframeContainer">
    <iframe *ngIf="iframeUrl" class="MovieAdvancedInfo_Iframe"
      title="Inline Frame Example"
      [src]="iframeUrl"
      frameborder="0"
      autoplay
      gyroscope
      allowfullscreen>
  </iframe>

  </div>
  
  <mat-divider class="app-divider"></mat-divider>

  <div class="MovieAdvancedInfo_DataContainer">
    <div class="MovieAdvancedInfo_DataSubContainer">
      <div class="MovieAdvancedInfo_DescriptionContainer app-text-normal">
        {{data?.overview}}
      </div>
      <div class="MovieAdvancedInfo_ActionContainer">
        <div class="MovieAdvancedInfo_Action">
          <button mat-icon-button>
            <mat-icon class="app-button">bookmark_border</mat-icon>
          </button>
        </div>
        <div class="MovieAdvancedInfo_Action">
          <button mat-icon-button>
            <mat-icon class="app-button">check_circle_outline</mat-icon>
          </button>
        </div>
      </div>
    </div>

  
    <mat-divider class="app-divider"></mat-divider>

    <div class="MovieAdvancedInfo_GenreContainer">
      <mat-button-toggle-group>
        <mat-button-toggle *ngFor="let genre of movieInfo?.content?.genres" value="genre.id">{{genre.name}}</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <mat-divider class="app-divider"></mat-divider>

    <div class="MovieAdvancedInfo_SimilarMoviesContainer">
      <app-movie-minified-info
        [movie] = "movieInfo?.content?.similar[0]">

      </app-movie-minified-info>
    </div>
  </div>
</div>
