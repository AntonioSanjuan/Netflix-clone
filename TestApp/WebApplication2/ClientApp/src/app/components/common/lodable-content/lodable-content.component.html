<div class="LodableContent_MainContainer"  fxLayout="column" fxLayoutAlign="center center" fxFlex="100">

    <app-loading-spinner></app-loading-spinner>

  <div class="LodableContent_Content"  fxLayout="column" fxLayoutAlign="center center" fxFlex="100">
    <ng-content></ng-content>
  </div>
</div>
