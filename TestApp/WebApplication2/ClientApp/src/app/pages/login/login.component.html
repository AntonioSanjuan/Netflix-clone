<div class="Login_MainContainer" fxLayout="row" fxLayoutAlign="space-around center" fxFlex="100"> 
  <div fxLayout="column" fxLayoutAlign="space-around center" >
    <div fxFlex="30" fxFlexOffset="45">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="login()">
            <div fxLayout="column" fxLayoutAlign="space-around center" fxFlex="100">
              <div fxLayout="column" fxLayoutAlign="space-around center" fxFlex="70">
                <h2>Log In</h2>
                <mat-error>
                  The username and password were not recognised
                </mat-error>
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="username" required>
                  <mat-error>
                    Please provide a valid email address
                  </mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="password" placeholder="Password" formControlName="password" required>
                  <mat-error>
                    Please provide a valid password
                  </mat-error>
                </mat-form-field>
              </div>
              <div *ngIf="error" fxLayout="row" fxLayoutAlign="space-around center" fxFlex="15">
                {{error.errorMessage}}
              </div>
              <div fxLayout="row" fxLayoutAlign="space-around center" fxFlex="15">
                <button mat-raised-button color="primary">Login</button>
                <button mat-raised-button color="primary" disabled>Register</button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex></div>
  </div>
</div>
